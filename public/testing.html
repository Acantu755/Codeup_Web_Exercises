<!DOCTYPE html>
<html>
<head>
    <title>Fixed Positioning</title>
    <style>
        #container {
            margin: 50px auto;
            width: 500px;
            height: 2000px;
            border: 1px solid #000;
        }
        .box {
            background-image:url(/img/codeup-ribbon.png);
            height: 400px;
            width: 400px;
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="box"></div>
</div>
</body>
</html>
